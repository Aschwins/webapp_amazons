{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <script src="static/libraries/p5.js"></script>
    <script src="static/libraries/p5.dom.js"></script>
    <script src="static/js/single.js"></script>
{% endblock %}

{% block content %}
{{ super() }}
    <div class="container">
    <h1>Let's play a game!</h1>
    </div>

    <div id="canvasHolder" align="center"></div>

    <div class="container">
        <h2>Mode</h2>
        <form id="modeForm">
            <input type="radio" id="forest" name="mode" value="forest" selected>
            <label for="forest">Forest</label><br>
            <input type="radio" id="heuristic" name="mode" value="heuristic">
            <label for="heuristic">Heuristic</label><br>
        </form>

        <h2>Players</h2>
        <p id="p1">Player 1: </p>
        <p id="p2">Player 2: </p>
        <p id="game_id">Game: </p>
        <button onclick="resign()">Resign</button> 
    </div>
{% endblock %}
