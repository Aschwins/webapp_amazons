{% extends "base.html" %}

{% import "bootstrap/utils.html" as utils %}

{% block title %}Game{% endblock %}

{% block head %}
    {{ super() }}
    <script src="static/libraries/p5.js"></script>
    <script src="static/libraries/p5.dom.js"></script>
    <script>
        namespace = '/test';
        var socket = io(namespace);

        $(document).ready(function() {
            var game_id = localStorage.getItem("game_id");
            $('#game_id').append(game_id);
            socket.emit('game_ready', {'game_id' : game_id})
        });

    </script>
    <script src="static/js/sketch.js"></script>
{% endblock %}

{% block content %}
    <div class="container">
    <h1>Let's play a game!</h1>
    </div>

    <div id="canvasHolder" align="center"></div>

    <div class="container">
        <p id="p1">Player 1: </p>
        <p id="p2">Player 2: </p>
        <p id="game_id">Game: </p>
        <button onclick="resign()">Resign</button> 
    </div>




{% endblock %}
